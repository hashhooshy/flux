    <!-- Firebase SDKs for Cloud Firestore and Authentication -->
    <script type="module">
        // Import the functions you need from the SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, deleteDoc, collection, query, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables for Firebase access
        window.firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        window.initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        window.appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // Wait for DOM to be ready before initializing Firebase
        document.addEventListener('DOMContentLoaded', async () => {
            if (Object.keys(window.firebaseConfig).length > 0) {
                const app = initializeApp(window.firebaseConfig);
                window.db = getFirestore(app);
                window.auth = getAuth(app);
                
                try {
                    if (window.initialAuthToken) {
                        await signInWithCustomToken(window.auth, window.initialAuthToken);
                    } else {
                        await signInAnonymously(window.auth);
                    }
                } catch (error) {
                    console.error("Firebase authentication error:", error);
                }

                // Listen for auth state changes to update the UI
                onAuthStateChanged(window.auth, (user) => {
                    if (user) {
                        console.log("User is signed in with UID:", user.uid);
                        window.userId = user.uid;
                        document.getElementById('user-id-display').textContent = `User ID: ${user.uid}`;
                        renderFluxApp(); // Re-render once authenticated
                    } else {
                        console.log("User is signed out.");
                        window.userId = null;
                        document.getElementById('user-id-display').textContent = 'Not signed in';
                    }
                });
            } else {
                console.warn("Firebase config not available. Cloud features will be disabled.");
            }
        });
    </script>

    <script>
        // === Custom Alert Function (Replaces alert()) ===
        const showCustomAlert = (message) => {
            const modal = document.getElementById('custom-alert-modal');
            const text = document.getElementById('custom-alert-text');
            const closeBtn = document.getElementById('custom-alert-close');
            text.innerHTML = message;
            modal.classList.remove('hidden');
            
            closeBtn.onclick = () => modal.classList.add('hidden');
        };

        // === Custom Confirm Function (Replaces confirm()) ===
        const showCustomConfirm = (message) => {
            return new Promise(resolve => {
                const modal = document.getElementById('custom-confirm-modal');
                const text = document.getElementById('custom-confirm-text');
                const okBtn = document.getElementById('custom-confirm-ok');
                const cancelBtn = document.getElementById('custom-confirm-cancel');

                text.textContent = message;
                modal.classList.remove('hidden');

                okBtn.onclick = () => {
                    modal.classList.add('hidden');
                    resolve(true);
                };
                cancelBtn.onclick = () => {
                    modal.classList.add('hidden');
                    resolve(false);
                };
            });
        };

        // === Custom Prompt Function (Replaces prompt()) ===
        const showCustomPrompt = (message, placeholder = '') => {
            return new Promise(resolve => {
                const modal = document.getElementById('custom-prompt-modal');
                const text = document.getElementById('custom-prompt-text');
                const input = document.getElementById('custom-prompt-input');
                const okBtn = document.getElementById('custom-prompt-ok');
                const cancelBtn = document.getElementById('custom-prompt-cancel');

                text.textContent = message;
                input.value = ''; // Clear previous input
                input.placeholder = placeholder;
                modal.classList.remove('hidden');

                okBtn.onclick = () => {
                    modal.classList.add('hidden');
                    resolve(input.value);
                };
                cancelBtn.onclick = () => {
                    modal.classList.add('hidden');
                    resolve(null); // Return null if cancelled
                };
            });
        };

        // === Toast Notification ===
        const showToast = (message, type = 'info', duration = 3000) => {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.textContent = message;
            toast.className = `toast-item ${type}`;
            toastContainer.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, duration);
        };

        // === State Variables (replaces React's useState) ===

        };

        // --- Simple Expression Evaluator for 'if' conditions ---
        const safeEvaluateCondition = (conditionString) => {
            // Basic parsing for simple comparisons like "state.myVar == 'value'"
            // Supports: ==, !=, >, <, >=, <=
            const match = conditionString.match(/^(state\.[a-zA-Z0-9_]+)\s*(==|!=|>=|<=|>|<)\s*(.+)$/);
            if (!match) {
                console.error("Invalid condition format:", conditionString);
                return false;
            }

            let [, leftPath, operator, rightValueStr] = match;
            
            // Resolve left operand from state
            let leftValue = state;
            const pathParts = leftPath.substring(6).split('.'); // Remove 'state.'
            for (const part of pathParts) {
                if (leftValue && typeof leftValue === 'object' && leftValue.hasOwnProperty(part)) {
                    leftValue = leftValue[part];
                } else {
                    leftValue = undefined; // Path not found
                    break;
                }
            }

            // Parse right operand
            let rightValue;
            if (rightValueStr.startsWith("'") && rightValueStr.endsWith("'")) {
                rightValue = rightValueStr.slice(1, -1); // String literal
            } else if (rightValueStr.toLowerCase() === 'true') {
                rightValue = true;
            } else if (rightValueStr.toLowerCase() === 'false') {
                rightValue = false;
            } else if (!isNaN(Number(rightValueStr))) {
                rightValue = Number(rightValueStr); // Number
            } else {
                rightValue = rightValueStr; // Treat as raw string
            }

            // Perform comparison
            switch (operator) {
                case '==': return leftValue == rightValue;
                case '!=': return leftValue != rightValue;
                case '>': return leftValue > rightValue;
                case '<': return leftValue < rightValue;
                case '>=': return leftValue >= rightValue;
                case '<=': return leftValue <= rightValue;
                default: return false;
            }
        };

        // --- The Custom Language Parser ---
        const parseFluxCode = (codeString) => {
            const lines = codeString.split('\n');
            let parsingError = null;
            let i = 0;
            
            const parseBlock = (terminators = ['endloop', 'endif', 'else']) => { // Added terminators
                const blockCommands = [];
                while (i < lines.length) {
                    const line = lines[i].trim();
                    const originalLineIndex = i; // Store original line index for error reporting
                    i++;

                    if (line.startsWith('#') || line === '') {
                        continue;
                    }

                    // Check if the current line is a terminator for the current block
                    if (terminators.includes(line)) {
                        return { commands: blockCommands, terminator: line };
                    }

                    const colonIndex = line.indexOf(':');
                    if (colonIndex === -1) {
                        parsingError = `Syntax Error on line ${originalLineIndex + 1}: Malformed command "${line}". Expected "type: key=value".`;
                        return null;
                    }

                    const type = line.substring(0, colonIndex).trim();
                    const propsPart = line.substring(colonIndex + 1).trim();

                    if (!type || !propsPart) {
                        parsingError = `Syntax Error on line ${originalLineIndex + 1}: Malformed command "${line}". Expected "type: key=value".`;
                        return null;
                    }

                    const props = {};
                    const parts = propsPart.split(/,(?![^[]*\])/); // Split by comma, but not inside square brackets
                    for (const part of parts) {
                        const [key, value] = part.split('=').map(s => s.trim());
                        if (!key || !value) { continue; }

                        let cleanValue;
                        if (value.startsWith('"') && value.endsWith('"')) {
                            cleanValue = value.slice(1, -1);
                        } else if (value.startsWith('[') && value.endsWith(']')) {
                            try {
                                cleanValue = JSON.parse(value);
                            } catch (e) {
                                parsingError = `Syntax Error on line ${originalLineIndex + 1}: Invalid JSON array format for "${key}" in "${line}".`;
                                return null;
                            }
                        } else if (value.startsWith('{') && value.endsWith('}')) {
                            try {
                                cleanValue = JSON.parse(value);
                            } catch (e) {
                                parsingError = `Syntax Error on line ${originalLineIndex + 1}: Invalid JSON object format for "${key}" in "${line}".`;
                                return null;
                            }
                        }
                        else if (value.toLowerCase() === 'true') {
                            cleanValue = true;
                        } else if (value.toLowerCase() === 'false') {
                            cleanValue = false;
                        } else if (!isNaN(Number(value)) && !isNaN(parseFloat(value))) { // Check for numbers
                            cleanValue = Number(value);
                        } else {
                            cleanValue = value; // Treat as string if not quoted, array, or boolean/number
                        }
                        props[key] = cleanValue;
                    }
                    
                    if (type === 'loop') {
                        const loopResult = parseBlock(['endloop']);
                        if (parsingError) return null; // Propagate inner parsing error
                        if (loopResult.terminator !== 'endloop') {
                            parsingError = `Syntax Error on line ${originalLineIndex + 1}: 'loop' block not terminated with 'endloop'.`;
                            return null;
                        }
                        blockCommands.push({ type, props, commands: loopResult.commands });
                    } else if (type === 'if') {
                        const ifBlockResult = parseBlock(['else', 'endif']);
                        if (parsingError) return null; // Propagate inner parsing error
                        const ifCommands = ifBlockResult.commands;
                        let elseCommands = [];

                        if (ifBlockResult.terminator === 'else') {
                            const elseBlockResult = parseBlock(['endif']);
                            if (parsingError) return null; // Propagate inner parsing error
                            if (elseBlockResult.terminator !== 'endif') {
                                parsingError = `Syntax Error on line ${originalLineIndex + 1}: 'else' block not terminated with 'endif'.`;
                                return null;
                            }
                            elseCommands = elseBlockResult.commands;
                        } else if (ifBlockResult.terminator !== 'endif') {
                            parsingError = `Syntax Error on line ${originalLineIndex + 1}: 'if' block not terminated with 'endif'.`;
                            return null;
                        }
                        blockCommands.push({ type, props, ifCommands, elseCommands });
                    } else {
                        blockCommands.push({ type, props });
                    }
                }
                return { commands: blockCommands, terminator: null }; // End of file reached
            };

            const result = parseBlock();

            if (result && result.terminator !== null) {
                error = `Syntax Error: Unexpected '${result.terminator}' at end of file or unclosed block.`;
                fluxCommands = [];
            } else {
                fluxCommands = result.commands;
                error = parsingError; // Propagate any parsing error
            }
            return { commands: fluxCommands, error: error };
        };

        // --- Process a single command asynchronously ---

                            };

                                const pcm16 = new Int16Array(pcmData);
                                const dataLength = pcm16.length * 2;
                                const buffer = new ArrayBuffer(44 + dataLength);
                                const view = new DataView(buffer);

                                // WAV header
                                writeString(view, 0, 'RIFF'); // ChunkID
                                view.setUint32(4, 36 + dataLength, true); // ChunkSize
                                writeString(view, 8, 'WAVE'); // Format
                                writeString(view, 12, 'fmt '); // Subchunk1ID
                                view.setUint32(16, 16, true); // Subchunk1Size (16 for PCM)
                                view.setUint16(20, 1, true); // AudioFormat (1 for PCM)
                                view.setUint16(22, 1, true); // NumChannels (1 for mono)
                                view.setUint32(24, sampleRate, true); // SampleRate
                                view.setUint32(28, sampleRate * 2, true); // ByteRate (SampleRate * NumChannels * BitsPerSample/8)
                                view.setUint16(32, 2, true); // BlockAlign (NumChannels * BitsPerSample/8)
                                view.setUint16(34, 16, true); // BitsPerSample
                                writeString(view, 36, 'data'); // Subchunk2ID
                                view.setUint32(40, dataLength, true); // Subchunk2Size

                                // Write PCM data
                                let offset = 44;
                                for (let k = 0; k < pcm16.length; k++, offset += 2) {
                                    view.setInt16(offset, pcm16[k], true);
                                }

                                return new Blob([view], { type: 'audio/wav' });
                            };

                            const writeString = (view, offset, string) => {
                                for (let k = 0; k < string.length; k++) {
                                    view.setUint8(offset + k, string.charCodeAt(k));
                                }
                            };

                            const sampleRateMatch = mimeType.match(/rate=(\d+)/);
                            const sampleRate = sampleRateMatch ? parseInt(sampleRateMatch[1], 10) : 16000; // Default to 16kHz if not found

                            const pcmDataBuffer = base64ToArrayBuffer(audioData);
                            const pcm16 = new Int16Array(pcmDataBuffer);
                            const wavBlob = pcmToWav(pcm16, sampleRate);
                            const audioUrl = URL.createObjectURL(wavBlob);

                            const audio = new Audio(audioUrl);
                            audio.play();
                            showToast('Playing audio...', 'info');
                        } else {
                            showToast('Failed to get valid audio data from TTS.', 'error');
                            console.error('TTS response missing audio data or invalid mimeType:', result);
                        }
                    } catch (e) {
                        console.error('TTS error:', e);
                        showToast(`TTS failed: ${e.message}`, 'error');
                    }
                    break;
                case 'image.generate':
                    if (!props.prompt) {
                        showToast("Error: 'image.generate' command requires a 'prompt'.", 'error');
                        break;

                    if (!props.targetId) {
                        showToast("Error: 'image.generate' command requires a 'targetId' to display the image.", 'error');
                        break;

                    const imageTargetElement = document.getElementById(props.targetId);

                    // Show a spinner while loading

                    imageTargetElement.appendChild(spinnerElement);
                    showToast('Generating image...', 'info', 5000);

                    try {
                        const payload = { instances: { prompt: props.prompt }, parameters: { "sampleCount": 1 } };
                        const apiKey = ""; // Canvas will automatically provide it
                        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${apiKey}`;

                        let response;
                        let retries = 0;
                        const maxRetries = 5;
                        const baseDelay = 1000; // 1 second

                        while (retries < maxRetries) {
                            try {
                                response = await fetch(apiUrl, {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify(payload)
                                });
                                if (response.ok) break; // Success, break loop
                                if (response.status === 429) { // Too Many Requests
                                    retries++;
                                    const delay = baseDelay * Math.pow(2, retries - 1);
                                    await new Promise(res => setTimeout(res, delay));
                                } else {
                                    throw new Error(`HTTP error! status: ${response.status}`);
                                }
                            } catch (error) {
                                console.error("Image generation fetch attempt failed:", error);
                                retries++;
                                const delay = baseDelay * Math.pow(2, retries - 1);
                                await new Promise(res => setTimeout(res, delay));
                            }
                        }

                        if (!response || !response.ok) {
                            throw new Error("Failed to generate image after multiple retries.");
                        }

                        const result = await response.json();
                        const base64Data = result?.predictions?.[0]?.bytesBase64Encoded;

                        if (base64Data) {
                            const imageUrl = `data:image/png;base64,${base64Data}`;
                            imageTargetElement.innerHTML = ''; // Clear spinner
                            const imgElement = document.createElement('img');
                            imgElement.src = imageUrl;
                            imgElement.alt = props.prompt;
                            imgElement.className = 'w-full h-auto rounded-lg shadow-md mt-4';
                            imageTargetElement.appendChild(imgElement);
                            showToast('Image generated successfully!', 'success');
                        } else {
                            imageTargetElement.innerHTML = '<p class="text-red-500">Failed to generate image. No data received.</p>';
                            showToast('Failed to generate image.', 'error');
                            console.error('Image generation response missing data:', result);
                        }
                    } catch (e) {
                        imageTargetElement.innerHTML = `<p class="text-red-500">Error generating image: ${e.message}</p>`;
                        console.error('Image generation error:', e);
                        showToast(`Image generation failed: ${e.message}`, 'error');
                    }
                    break;
                case 'image':
                    element = document.createElement('img');
                    element.src = props.src;
                    element.alt = props.alt || 'Image';
                    element.className = `mt-4 rounded-lg shadow-md ${props.style || ''}`;
                    if (props.width) element.style.width = props.width;
                    if (props.height) element.style.height = props.height;
                    if (props.id) element.id = props.id;
                    element.onerror = () => element.src = `https://placehold.co/${props.width || '600'}x${props.height || '400'}/cccccc/333333?text=Image+Not+Found`;
                    break;
                case 'video':
                    element = document.createElement('video');
                    element.src = props.src;
                    element.controls = props.controls !== false; // Default to true
                    element.autoplay = props.autoplay === true;
                    element.loop = props.loop === true;
                    element.muted = props.muted === true;
                    element.className = `mt-4 rounded-lg shadow-md ${props.style || ''}`;
                    if (props.width) element.style.width = props.width;
                    if (props.height) element.style.height = props.height;
                    if (props.id) element.id = props.id;
                    element.onerror = () => showToast(`Failed to load video: ${props.src}`, 'error');
                    break;
                case 'audio':
                    element = document.createElement('audio');
                    element.src = props.src;
                    element.controls = props.controls !== false; // Default to true
                    element.autoplay = props.autoplay === true;
                    element.loop = props.loop === true;
                    element.muted = props.muted === true;
                    element.className = `mt-4 ${props.style || ''}`;
                    if (props.id) element.id = props.id;
                    element.onerror = () => showToast(`Failed to load audio: ${props.src}`, 'error');
                    break;
                case 'iframe.html':
                    if (props.content) {
                        showIframeView(null, props.content);
                    } else {
                        element = document.createElement('div');
                        element.textContent = `Syntax Error: 'iframe.html' command requires 'content' string.`;
                        element.className = 'text-red-500';
                    }
                    break;
                case 'codeblock':
                    element = document.createElement('pre');
                    const code = document.createElement('code');
                    code.textContent = props.code || '';
                    code.className = `language-${props.lang || 'plaintext'}`; // For syntax highlighting (if a library like Prism.js were included)
                    element.appendChild(code);
                    element.className = `bg-gray-800 text-white p-4 rounded-lg overflow-x-auto text-sm font-mono mt-4 ${props.style || ''}`;
                    if (props.id) element.id = props.id;
                    break;
                case 'grid':
                    element = document.createElement('div');
                    const columns = props.columns || 2;
                    const gap = props.gap || 4;
                    element.className = `grid grid-cols-${columns} gap-${gap} mt-4 ${props.style || ''}`;
                    if (props.id) element.id = props.id;
                    break;
                case 'flex':
                    element = document.createElement('div');
                    const direction = props.direction === 'col' ? 'flex-col' : 'flex-row';
                    const justify = props.justify ? `justify-${props.justify}` : '';
                    const align = props.align ? `items-${props.align}` : '';
                    element.className = `flex ${direction} ${justify} ${align} mt-4 ${props.style || ''}`;
                    if (props.id) element.id = props.id;

                case 'accordion':

                    const header = document.createElement('div');
                    header.className = 'accordion-header';
                    header.innerHTML = `

                case 'tabs':

                    const tabs = Array.isArray(props.tabs) ? props.tabs : [];

                    tabs.forEach((tabTitle, index) => {
                        const button = document.createElement('button');
                        button.className = `tab-button ${index === 0 ? 'active' : ''}`;
                        button.textContent = tabTitle;
                        button.dataset.tabIndex = index;
                        tabButtonsContainer.appendChild(button);

                        const pane = document.createElement('div');

                            // Deactivate all buttons and panes
                            tabButtonsContainer.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));

                    for (let j = 1; j <= ratingMax; j++) {
                        const star = document.createElement('span');
                        star.innerHTML = `
                            <svg class="w-${starSize/4} h-${starSize/4} ${starColor} ${j <= ratingValue ? 'fill-current' : 'fill-transparent stroke-current stroke-1'}" viewBox="0 0 24 24">
                                <path d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279L12 18.896l-7.416 3.917 1.48-8.279-6.064-5.828 8.332-1.151z"/>

                        element.appendChild(star);

                    sliderInput.min = props.min !== undefined ? props.min : 0;
                    sliderInput.max = props.max !== undefined ? props.max : 100;
                    sliderInput.value = props.value !== undefined ? props.value : (props.min !== undefined ? props.min : 0);
                    sliderInput.step = props.step !== undefined ? props.step : 1;
                    sliderInput.className = 'w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-indigo-600';
                    sliderInput.id = props.id;
                    element.appendChild(sliderInput);

                    const sliderValueDisplay = document.createElement('span');

                    sliderInput.addEventListener('input', () => {

                case 'date-picker':

                    if (props.label) {

                    element.appendChild(dateInput);

                    element.className = `mt-4 ${props.style || ''}`;
                    if (props.id) element.id = props.id;

                    if (props.label) {

                        label.textContent = props.label;
                        label.htmlFor = props.id;
                        label.className = 'block text-sm font-medium text-gray-700 mb-1';

                    timeInput.className = 'mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm';
                    element.appendChild(timeInput);
                    break;
                case 'color-picker':
                    element = document.createElement('div');
                    element.className = `mt-4 ${props.style || ''}`;
                    if (props.id) element.id = props.id;

                    if (props.label) {
                        const label = document.createElement('label');
                        label.textContent = props.label;
                        label.htmlFor = props.id;
                        label.className = 'block text-sm font-medium text-gray-700 mb-1';
                        element.appendChild(label);

                    const colorInput = document.createElement('input');
                    colorInput.type = 'color';
                    colorInput.id = props.id;
                    colorInput.value = props.value || '#000000';
                    colorInput.className = 'mt-1 block w-full h-10 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500';
                    element.appendChild(colorInput);

                case 'qr-code':
                    element = document.createElement('div');
                    element.className = `flex justify-center items-center mt-4 ${props.style || ''}`;
                    if (props.id) element.id = props.id;

                    const qrText = props.text || 'Flux QR Code';
                    const qrSize = props.size || 128;
                    const qrColor = props.color || '#000000'; // Default black
                    const qrBackground = props.background || '#FFFFFF'; // Default white

                    // Simple SVG QR code generation (not a full library, but functional for basic QR)
                    const createQRCodeSVG = (text, size, color, background) => {
                        const cellSize = size / 21; // QR code version 1 is 21x21 modules
                        let svg = `<svg width="${size}" height="${size}" viewBox="0 0 21 21" xmlns="http://www.w3.org/2000/svg" style="background-color:${background};">`;
                        // This is a very basic placeholder. A real QR code library is complex.
                        // For a functional QR code, a library like qrcode.js or similar would be needed.
                        // Here, I'm just creating a simple pattern for demonstration.
                        // This will NOT generate a scannable QR code.
                        // To make it scannable, a proper QR encoding algorithm is required.
                        // For the purpose of this demo, I'll just draw a simple pattern.
                        // A more robust solution would involve using a library like qrcode.js (not directly available in this setup without import)
                        // Or generating a data URI from a canvas element.

                        // Placeholder for a proper QR code
                        // This is just a visual representation, not a functional QR code generator.
                        // A real implementation would involve a complex algorithm or a dedicated library.
                        svg += `<rect x="0" y="0" width="21" height="21" fill="${background}"/>`;
                        svg += `<rect x="1" y="1" width="7" height="7" fill="${color}"/>`;
                        svg += `<rect x="13" y="1" width="7" height="7" fill="${color}"/>`;
                        svg += `<rect x="1" y="13" width="7" height="7" fill="${color}"/>`;
                        svg += `<rect x="9" y="9" width="3" height="3" fill="${color}"/>`;

                        svg += `</svg>`;
                        return svg;
                    };
                    
                    // Note: This QR code generation is a placeholder for visual demonstration.
                    // It does NOT produce a scannable QR code.
                    // For a functional QR code, a proper library or backend service would be required.
                    element.innerHTML = createQRCodeSVG(qrText, qrSize, qrColor, qrBackground);
                    showToast('Note: QR code generation is a visual placeholder, not functional.', 'warning', 5000);
                    break;
                case 'map':
                    element = document.createElement('div');
                    element.className = `mt-4 rounded-lg overflow-hidden shadow-md ${props.style || ''}`;
                    if (props.id) element.id = props.id;

                    const mapQuery = props.query || 'New York, USA';
                    const mapZoom = props.zoom || 12;
                    const mapWidth = props.width || '100%';
                    const mapHeight = props.height || '400px';

                    element.innerHTML = `
                        <iframe
                            width="${mapWidth}"
                            height="${mapHeight}"
                            frameborder="0" style="border:0"
                            src="https://maps.google.com/maps?q=${encodeURIComponent(mapQuery)}&z=${mapZoom}&output=embed"
                            allowfullscreen>
                        </iframe>
                    `;
                    break;
                case 'toast':
                    showToast(props.message, props.type, props.duration);
                    return; // Toast is handled by showToast function, no element to append
                case 'spinner':
                    element = document.createElement('div');
                    const spinnerSize = props.size || 40;
                    const spinnerColor = props.color || 'border-indigo-600';
                    element.className = `spinner mx-auto my-4 ${spinnerColor}`;
                    element.style.width = `${spinnerSize}px`;
                    element.style.height = `${spinnerSize}px`;
                    element.style.borderLeftColor = spinnerColor.replace('border-', ''); // Extract color
                    if (props.id) element.id = props.id;
                    break;
                case 'on.click':
                    const clickElement = document.getElementById(props.id);
                    if (clickElement && props.commands) {
                        clickElement.addEventListener('click', async () => {
                            await executeFluxCommand(props.commands);
                        });
                        showToast(`Attached click listener to '${props.id}'.`, 'info');
                    } else {
                        showToast(`Error: 'on.click' requires a valid 'id' and 'commands'.`, 'error');
                    }
                    return; // Event listeners don't create elements to append
                case 'on.change':
                    const changeElement = document.getElementById(props.id);
                    if (changeElement && props.commands) {
                        changeElement.addEventListener('change', async () => {
                            await executeFluxCommand(props.commands);
                        });
                        showToast(`Attached change listener to '${props.id}'.`, 'info');
                    } else {
                        showToast(`Error: 'on.change' requires a valid 'id' and 'commands'.`, 'error');
                    }
                    return; // Event listeners don't create elements to append
                default:
                    console.warn(`Unknown command type: ${type}`);
                    showToast(`Unknown command: ${type}`, 'error');
                    return; // Don't append anything for unknown commands
            }

            if (element) {
                targetContainer.appendChild(element);
            }
        };

        // --- Execute a list of Flux commands ---
        const executeFluxCommands = async (commands, targetContainer) => {
            dynamicOutputContainer.classList.remove('hidden'); // Ensure dynamic output is visible
            for (const command of commands) {
                await processCommand(command, targetContainer);
            }
        };

        // --- Carousel Navigation ---
        const moveSlide = (carouselId, direction) => {
            const carousel = document.getElementById(carouselId);
            if (!carousel) return;

            const slides = Array.from(carousel.querySelectorAll('.carousel-slide'));
            let currentIndex = slides.findIndex(slide => slide.classList.contains('active'));
            
            slides[currentIndex].classList.remove('active');
            slides[currentIndex].style.display = 'none'; // Ensure it's hidden

            currentIndex = (currentIndex + direction + slides.length) % slides.length;
            
            slides[currentIndex].classList.add('active');
            slides[currentIndex].style.display = 'block'; // Ensure it's shown
        };

        // --- Main Render Function ---
        const renderFluxApp = async () => {
            showMainAppView(); // Always start with the main app view
            dynamicOutputContainer.innerHTML = ''; // Clear previous output
            errorContainer.classList.add('hidden'); // Hide any previous errors
            errorText.textContent = '';

            const { commands, error: parseError } = parseFluxCode(editor.value);
            
            if (parseError) {
                errorText.textContent = parseError;
                errorContainer.classList.remove('hidden');
                return;
            }

            if (commands.length === 0) {
                dynamicOutputContainer.innerHTML = '<p class="text-gray-500">No commands to render. Enter Flux code in the editor.</p>';
                dynamicOutputContainer.classList.remove('hidden');
                return;
            }

            await executeFluxCommands(commands, dynamicOutputContainer);
        };

        // --- Event Listeners ---
        editor.addEventListener('input', renderFluxApp);
        commandsListBtn.addEventListener('click', showCommandsList);

        // Initial render on page load if there's pre-filled code
        document.addEventListener('DOMContentLoaded', () => {
            if (editor.value.trim() !== '') {
                renderFluxApp();
            } else {
                dynamicOutputContainer.innerHTML = '<p class="text-gray-500">Enter Flux code in the editor to see results.</p>';
                dynamicOutputContainer.classList.remove('hidden');
            }
        });

    </script>
